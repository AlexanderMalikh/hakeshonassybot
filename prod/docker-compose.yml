version: '3.7'

services:
  bot:
    image: kirillbobykin/hakeshonassybot
    env_file:
      - .env.production
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - MONGO_DB_NAME=hakeshonassydb
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    restart: always
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet